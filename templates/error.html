<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - ResumRank AI</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .error-card {
            text-align: center;
            max-width: 600px;
            margin: 3rem auto;
            padding: 3rem 2rem;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .error-card h2 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.75rem;
        }
        
        .error-message {
            color: var(--text-secondary);
            font-size: 1.05rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .error-card .btn {
            display: inline-block;
            margin-top: 1rem;
        }
        
        .back-link {
            display: block;
            margin-top: 1rem;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.95rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">ResumRank AI</h1>
                <p class="tagline">Transparent. Skill-Based. Fair.</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="card error-card">
                <div class="error-icon">⚠️</div>
                <h2>Something went wrong</h2>
                <p class="error-message">{{ error or 'An unexpected error occurred. Please try again.' }}</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    ← Back to Home
                </a>
                <a href="javascript:history.back()" class="back-link">
                    Or go back to previous page
                </a>
            </div>
        </main>
    </div>
</body>
</html>
